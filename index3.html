        <input type="text" id="customername" disabled="true">
        <br>
        <label>Shipping Address:</label>
        <input type="text" id="customeraddress" disabled="true">
        <br>
        <label>City:</label>
        <input type="text" id="customercity" disabled="true">
        <br>
        <label>Postal Code:</label>
        <input type="text" id="customerpostcode" disabled="true">
        <br>

        <br>
